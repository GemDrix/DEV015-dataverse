<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dataverse</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>


<body>
  <header>
    <h1>Femme of Legends</h1>
  </header>

  <div>
    <h2>¡Bienvenida invocadora! selecciona tu campeona</h2>

    <div class="filtros">
    
      <label class="flex-container">
        <select class= "filterSelect" name="dificultadDeUso" id="Dificultad" data-testid="select-filter">
          <option value="Dificultad">Selecciona la Dificultad</option>
          <option value="Baja">Baja</option>
          <option value="Media">Media</option>
          <option value="Alta">Alta</option>
        </select>
      </label>
  
      <label class="flex-container">
        <select class ="filterSelect" name="tipoDeDano" id="Daño" data-testid="select-filter">
          <option value="Daño">Selecciona un Tipo de Daño</option>
          <option value="Fisico">Fisico</option>
          <option value="Mágico">Mágico</option>
        </select>
      </label>
  
      <label class="flex-container">
        <select class="filterSelect" name="carril" id="Carril" data-testid="select-filter">
          <option value="Carril">Selecciona un Carril</option>
          <option value="Bot">Bot</option>
          <option value="Support">Support</option>
          <option value="Mid">Mid</option>
          <option value="Jungla">Jungla</option>
          <option value="Top">Top</option>
        </select>
      </label>
    </div>

    <div id="campeonas" class="tarjetas"> </div>


    <script src="main.js" type="module"></script>



    <footer>
      <p>Team DV018 Paz Gutierrez/Gema Riffo</p>
    </footer>
</body>

</html>
